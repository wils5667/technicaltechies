<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
    <title>TT</title>
</head>
<body class="main-page">
    <div class="sidebar">
        <h2 class="logo">TT</h2>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('lables') }}">Lables</a>
        <a href="{{ url_for('settings') }}">Settings</a>
    </div>

    <div class="main-content">
        <header>
            <h1>{{ page_title }}</h1>
            <div class=" header-buttons">
                <a href="{{ url_for('printreports') }}"><button>Print Report</button></a>
                <a href="{{ url_for('addnew') }}"><button>+ Add New </button></a>
            </div>
        </header>
    </div>

    <!-- Content Block (For child templates to file in) -->
    <main>
        {% block content %}
        <!-- Content goes here in child templates -->
        {% endblock %}
    </main>
</body>
