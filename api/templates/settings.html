{% extends "base.html" %}

{% block title %}Search Page{% endblock %}

{% block content %}
<main>
    <div class="settings-container">
        <h2>Notifications</h2>
        <label>
            <input type="checkbox" id="email-notifications" checked>
            Enable Email Notifications
        </label>
        <br>
        <label>
            <input type="checkbox" id="sms-notifications">
            Enable SMS Notifications
        </label>
        <br>

        <h2>Low Stock Notification</h2>
        <label for="low-stock-level">Notify me when stock is below:</label>
        <input type="number" id="low-stock-level" min="1" value="5" class="stock-input">

        <button onclick="saveSettings()" class="settings-button">Save Settings</button>
    </div>
    <script>
        function saveSettings() {
            let emailNotifications = document.getElementById("email-notifications").checked;
            let smsNotifications = document.getElementById("sms-notifications").checked;
            let lowStockLevel = document.getElementById("low-stock-level").value;

            alert("Settings Saved:\nEmail Notifications: " + (emailNotifications ? "On" : "Off") + 
                  "\nSMS Notifications: " + (smsNotifications ? "On" : "Off") + 
                  "\nLow Stock Notification Level: " + lowStockLevel);
        }
    </script>
</main>
{% endblock %}
