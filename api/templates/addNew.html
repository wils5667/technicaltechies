{% extends "base.html" %}

{% block title %}Create Page{% endblock %}

{% block content %}
<main class="main-content">
    <div class="add-item-container">
        <form class="add-item-form" action="Home.html" method="get">
            <label for="itme-name">Name:</label>
            <input type="text" id="itme-name" name="itme-name" required>
            
            <label for="serial-number">Serial Number:</label>
            <input type="text" id="serial-number" name="serial-number" required>
            
            <label for="item-price">Price:</label>
            <input type="number" id="item-price" name="item-price" step="0.01" required>
            
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" name="item-quantity" required>
    
            <label for="item-expiration">Expiration Date:</label>
            <textarea id="item-expiration" name="item-expiration" rows="1" required></textarea>
            
            <label for="item-image">Upload Image:</label>
            <input type="file" id="item-image" name="item-image" accept="image/*">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
{% endblock %}
